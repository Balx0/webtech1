<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="addBook" method="post">
    <table>
        <tr>
            <td>title</td>
            <td><input name="title" type="text" required="required"> </td>
        </tr>
        <tr>
            <td>genre</td>
            <td><select name="genre">
                <option value="Scifi">Scifi</option>
                <option value="Alma">Alma</option>
            </select></td>
        </tr>
        <tr>
            <td>
                author
            </td>
            <td><input type="password" name="author" ></td>
        </tr>

        <tr>
            <td>
                quantity
            </td>
            <td><input type="number" name="quantity" ></td>
        </tr>


        <tr>
            <td>
               available
            </td>
            <td><input type="number" name="available" ></td>
        </tr>



        <tr>
            <td>
                publisher
            </td>
            <td><input type="email" name="publisher" ></td>
        </tr>
        <tr>
            <td><input type="submit" value="add book" > </td>
        </tr>




    </table>
</form>



</body>
</html>
